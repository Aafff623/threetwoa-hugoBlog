name: Deploy Hugo Site to GitHub Pages

on:
  push: # 当发生 push 事件时触发工作流
    branches: [ main ] # 指定监视的分支，通常是 main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 使用最新的 Ubuntu 运行环境

    steps:
      # 1. 检出仓库代码
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive # 如果主题是子模块，请设置为 true
          fetch-depth: 0

      # 2. 安装 Hugo （可指定版本）
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.132.0' # 建议指定与你本地一致的 Hugo 版本
          extended: true # 如果使用扩展版，设为 true

      # 3. 构建 Hugo 静态网站
      - name: Build Hugo site
        run: hugo --minify # --minify 用于压缩输出文件

      # 4. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub 自动生成的令牌
          publish_dir: ./public # Hugo 默认的输出目录
          # cname: yourdomain.com # 如果你有自定义域名，可以取消注释并设置
